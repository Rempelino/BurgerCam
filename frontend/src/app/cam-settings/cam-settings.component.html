<div class="overlay" *ngIf="failedToConnect">
    <ng-container>
        <mat-spinner></mat-spinner>
        <span>Waiting for Response...</span>
    </ng-container>
</div>

<div *ngIf="!failedToConnect&&settings">
    <div class="mat-card-container">
        <mat-card>
            <mat-card-title>Live View</mat-card-title>
            <mat-card-content>
                <app-video-streamer [checkBoxLabel]="'raw video'" [ID]="'1'"
                    [optionsAvailable]="false"></app-video-streamer>
            </mat-card-content>
        </mat-card>
        <mat-card class="card-style">
            <mat-card-title>Camera Settings</mat-card-title>
            <app-double-slider [value1]="settings.cam_settings.ExposureTime" label1="Exposure Time"
                (value1Changed)="onExpoTimeChange($event)" [isSingleSlider]="true" [minValue]="10000"
                [maxValue]="100000">
            </app-double-slider>
            <app-double-slider [value1]="settings.frame_cutout.min" [value2]="settings.frame_cutout.max"
                label1="Min Cutout" label2="Max Cutout" (value1Changed)="onCutOutMinChanged($event)" [maxValue]="4096"
                (value2Changed)="onCutOutMaxChanged($event)">
            </app-double-slider>

            <toggle-button [(isTicked)]="settings.cam_settings.ReverseX" text="Reverse X"
                (isTickedChange)="sendDataToBackend()"></toggle-button>
            <toggle-button [(isTicked)]="settings.cam_settings.ReverseY" text="Reverse Y"
                (isTickedChange)="sendDataToBackend()"></toggle-button>
            <toggle-button [(isTicked)]="settings.cam_settings.ColorTransformationEnable"
                text="Enable Color Transformation" (isTickedChange)="sendDataToBackend()"></toggle-button>
        </mat-card>
    </div>
</div>
