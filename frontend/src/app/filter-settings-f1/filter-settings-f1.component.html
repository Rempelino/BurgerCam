<div *ngIf="failedToConnect||!API.settings">
    Connection to backend failed
</div>



<div *ngIf="!failedToConnect&&API.settings">
    <div class="mat-card-container">
        <mat-card>
            <mat-card-title>Live View</mat-card-title>
            <mat-card-content>
                <app-video-streamer [checkBoxLabel]="'Monochrom'" [ID]="'1'" filter="filter_1"
                    [optionsAvailable]="false"></app-video-streamer>
            </mat-card-content>
        </mat-card>
        <mat-card class="card-style">
            <mat-card-title>Filter 1</mat-card-title>

            <app-double-slider [(value1)]="API.settings.filter_1" label1="Filter_value"
                (valueChange)="API.setSettings()" [isSingleSlider]="true" [maxValue]="30">
            </app-double-slider>

        </mat-card>
    </div>
</div>
