<!-- Status Bar -->
<div class="body">
    <div *ngIf="settings" class="status-bar">

        <div [ngClass]="settings.status.camera_connected ? 'status-item-OK' : 'status-item-FAIL'">
            <mat-icon>photo_camera</mat-icon>
            <span *ngIf="settings.status.camera_connected; else cam_disconnected">Cam Connected</span>
            <ng-template #cam_disconnected>Cam Disconnected</ng-template>
        </div>

        <div [ngClass]="settings.status.PLC_connected ? 'status-item-OK' : 'status-item-FAIL'">
            <mat-icon>developer_board</mat-icon>
            <span *ngIf="settings.status.PLC_connected; else plc_disconnected">PLC Connected</span>
            <ng-template #plc_disconnected>PLC Disconnected</ng-template>
        </div>
    </div>
    <!--Side Navigation Bar-->
    <mat-sidenav-container class="sidenav-container position-relative">
        <mat-sidenav #sidenav mode="side" opened fixedInViewport>
            <mat-nav-list>

                <a class="a" mat-list-item routerLink="/live-view" routerLinkActive="active">
                    <div class="nav-item-content">
                        <mat-icon>camera</mat-icon>
                        <div class="nav-item-text">
                            <div>Live View</div>
                        </div>
                    </div>
                </a>                

                <a class="a" mat-list-item routerLink="/filter-settings-colour" routerLinkActive="active">
                    <div class="nav-item-content">
                        <mat-icon>settings_input_component</mat-icon>
                        <div class="nav-item-text">
                            <div>Filter Settings</div>
                            <div>Colour</div>
                        </div>
                    </div>
                </a>

                <a class="a" mat-list-item routerLink="/filter-settings-f1" routerLinkActive="active">
                    <div class="nav-item-content">
                        <mat-icon>settings_input_component</mat-icon>
                        <div class="nav-item-text">
                            <div>Filter Settings</div>
                            <div>Filter 1</div>
                        </div>
                    </div>
                </a>

                <a class="a" mat-list-item routerLink="/filter-settings-f2" routerLinkActive="active">
                    <div class="nav-item-content">
                        <mat-icon>settings_input_component</mat-icon>
                        <div class="nav-item-text">
                            <div>Filter Settings</div>
                            <div>Filter 2</div>
                        </div>
                    </div>
                </a>

                <a class="a" mat-list-item routerLink="/cam-settings" routerLinkActive="active">
                    <div class="nav-item-content">
                        <mat-icon>photo_camera</mat-icon>
                        <div class="nav-item-text">
                            <div>Camera</div>
                            <div>Settings</div>
                        </div>
                    </div>
                </a>

                <!--a class="a" mat-list-item routerLink="/system-settings" routerLinkActive="active">
                    <div class="nav-item-content">
                        <mat-icon>settings</mat-icon>
                        <div class="nav-item-text">
                            <div>System</div>
                            <div>Settings</div>
                        </div>
                    </div>
                </a-->

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
