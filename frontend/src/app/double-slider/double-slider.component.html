
<section>
    <mat-form-field>
        <mat-label>{{ label1 }}</mat-label>
        <input matInput type="number" [(ngModel)]="value1" (change)="onValue1Change(value1)">
    </mat-form-field>

    <mat-form-field *ngIf="!isSingleSlider">
        <mat-label>{{ label2 }}</mat-label>
        <input matInput type="number" [(ngModel)]="value2" (change)="onValue2Change(value2)">
    </mat-form-field>
</section>
<section>
    <mat-slider discrete="" [max]="maxValue">
        <input *ngIf="isSingleSlider" matSliderThumb [(ngModel)]="value1" (change)="onValue1Change(value1)">
        <input *ngIf="!isSingleSlider" matSliderStartThumb [(ngModel)]="value1" (change)="onValue1Change(value1)">
        <input *ngIf="!isSingleSlider" matSliderEndThumb [(ngModel)]="value2" (change)="onValue2Change(value2)">
        </mat-slider>
</section>
