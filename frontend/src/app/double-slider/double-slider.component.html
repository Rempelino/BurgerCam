<mat-card>
    <mat-card-content>
      <section>
        <mat-form-field>
          <mat-label>{{ label1 }}</mat-label>
          <input matInput type="number" [(ngModel)]="value1" (change)="onValue1Change(value1)">
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{ label2 }}</mat-label>
          <input matInput type="number" [(ngModel)]="value2" (change)="onValue2Change(value2)">
        </mat-form-field>
      </section>
      <section>
        <mat-slider discrete="">
          <input matSliderStartThumb [(ngModel)]="value1" (input)="onValue1Change(value1)">
          <input matSliderEndThumb [(ngModel)]="value2" (input)="onValue2Change(value2)">
        </mat-slider>
      </section>
    </mat-card-content>
  </mat-card>
