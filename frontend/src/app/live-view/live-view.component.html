<div class="overlay" *ngIf="!API.settings">
    <ng-container>
        <mat-spinner></mat-spinner>
        <span>Waiting for Response...</span>
    </ng-container>
</div>

<div *ngIf="API.settings" class="mat-card-container">
    <mat-card>
        <mat-card-title>Live View</mat-card-title>
        <mat-card-content>
            <app-video-streamer [checkBoxLabel]="'raw video'" [ID]="'1'" [with_level]="true"
                [with_rows]="true"></app-video-streamer>
        </mat-card-content>
    </mat-card>
</div>
